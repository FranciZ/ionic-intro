<div class="bar bar-header bar-light">
  <h1 class="title">Gallery View</h1>
</div>

<ion-nav-view class="has-header">
    
    <button class="button  button-full button-positive" ng-click="show()">
      Action Sheet
    </button>
    
    <button class="button  button-full button-positive" ng-click="openModal()">
      Open Modal
    </button>
    
    <button class="button button-full button-positive" ng-click="openScanner()">
        Open Barcode scanner
    </button>

    <ion-slide-box>
  <ion-slide>
    <div class="box blue"><h1>BLUE</h1></div>
  </ion-slide>
  <ion-slide>
    <div class="box yellow"><h1>YELLOW</h1></div>
  </ion-slide>
  <ion-slide>
    <div class="box pink"><h1>PINK</h1></div>
  </ion-slide>
</ion-slide-box>

</ion-nav-view>

<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
      <button class="button  button-full button-positive" ng-click="closeModal()">
      Close Modal
    </button>
    </ion-content>
  </ion-modal-view>
</script>
